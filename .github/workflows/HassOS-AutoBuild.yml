name: HassOS-AutoBuild

on:
#  release:
#    types: [published]
  #push:
  #  branches:
  #    - main
  #  paths:
  #    - 'start'
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  #schedule:
  #  - cron: 0 18 * * *
  #watch:
  #  types: [started]

env:
  RUN_VALIDATION: true

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id
    
    name: Build ${{matrix.target}}
    strategy:
      fail-fast: false
      matrix:
        target: [rpi3_64,ova]

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Initialization environment
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install git-core git
    
    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Clone source code  
      run: |
        git clone https://github.com/home-assistant/operating-system.git -b master

    - name: Fix Kernel Version from 5.4.82 to 5.4.83
      run: |
        sed -i 's/5.4.82/5.4.83/g' operating-system/buildroot-external/configs/${{matrix.target}}_defconfig

    - name: Build
      shell: 'script -q -e -c "bash {0}"'
      run: |
        cd operating-system/
        ./scripts/enter.sh make -j$(($(nproc) + 1)) ${{matrix.target}}
