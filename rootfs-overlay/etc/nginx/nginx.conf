        proxy_http_version 1.1;
        proxy_connect_timeout 10s;
        proxy_read_timeout 10s;
    
        proxy_redirect https://pkg-containers.githubusercontent.com https://ghcr.nju.edu.cn;

        proxy_pass https://ghcr.nju.edu.cn;
        }
    }
}
events {}
